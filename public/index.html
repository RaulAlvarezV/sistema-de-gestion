<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sistema de Gestión - El Café Hermanos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">
      <i class="fas fa-coffee me-2"></i>Sistema de Gestión
    </a>
    <div class="navbar-nav ms-auto d-flex align-items-center gap-3" id="nav-user-section">
      <span id="user-greeting" class="text-white"></span>
      <button class="btn btn-outline-light btn-sm d-none" id="logout-btn-nav">
        <i class="fas fa-sign-out-alt me-1"></i> Salir
      </button>
    </div>
  </div>
</nav>

<div class="container-fluid py-4 flex-grow-1">

  <!-- HEADER CON TÍTULO Y SUBTÍTULO -->
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold text-dark">Sistema de Gestión</h1>
    <p class="lead text-muted">El Café Hermanos</p>
    <hr class="w-50 mx-auto">
  </div>

  <!-- LOGIN SECTION -->
  <div id="login-section" class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">
            <i class="fas fa-sign-in-alt me-2 text-primary"></i>Ingreso
          </h3>
          <form id="login-form">
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input id="email" type="email" class="form-control form-control-lg" placeholder="tu@email.com" required>
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Contraseña</label>
              <input id="password" type="password" class="form-control form-control-lg" placeholder="••••••••" required>
            </div>
            <button class="btn btn-primary btn-lg w-100 mb-2" id="login-btn">
              <i class="fas fa-key me-2"></i>Ingresar
            </button>
            <button class="btn btn-outline-secondary btn-lg w-100" id="register-btn" type="button">
              <i class="fas fa-user-plus me-2"></i>Crear Cuenta
            </button>
            <hr>
            <small class="text-muted d-block text-center">
              <i class="fas fa-info-circle me-1"></i>Contacta al administrador para asignar permisos
            </small>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ROUTER SECTION -->
  <div id="router-section" class="hidden">
    <!-- Módulos Grid -->
    <div class="row g-3 mb-5">
      <div class="col-6 col-md-4 col-lg-2-4">
        <button class="btn btn-module btn-module-clientes w-100 hidden" data-module="clientes" id="clientes-btn">
          <i class="fas fa-users"></i>
          <span>Clientes</span>
        </button>
      </div>

      <div class="col-6 col-md-4 col-lg-2-4">
        <button class="btn btn-module btn-module-pedidos w-100 hidden" data-module="pedido" id="pedido-btn">
          <i class="fas fa-shopping-cart"></i>
          <span>Pedidos</span>
        </button>
      </div>

      <div class="col-6 col-md-4 col-lg-2-4">
        <button class="btn btn-module btn-module-stock w-100 hidden" data-module="stock" id="stock-btn">
          <i class="fas fa-boxes"></i>
          <span>Stock</span>
        </button>
      </div>

      <div class="col-6 col-md-4 col-lg-2-4">
        <button class="btn btn-module btn-module-cobranza w-100 hidden" data-module="cobranza" id="cobranza-btn">
          <i class="fas fa-money-bill-wave"></i>
          <span>Cobranzas</span>
        </button>
      </div>

      <div class="col-6 col-md-4 col-lg-2-4">
        <button class="btn btn-module btn-module-gestion w-100 hidden" data-module="gestion" id="gestion-btn">
          <i class="fas fa-cog"></i>
          <span>Gestión</span>
        </button>
      </div>
    </div>

    <!-- User Info y Actions -->
    <div class="alert alert-light border-2 mb-4">
      <div class="row align-items-center">
        <div class="col">
          <span class="badge bg-primary fs-6 me-2" id="user-role"></span>
          <span class="text-muted" id="user-email-display"></span>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-danger btn-sm" id="logout-btn">
            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- APP CONTAINER -->
  <div id="app" class="mt-4"></div>

</div>

<!-- FOOTER -->
<footer class="bg-dark text-white mt-5 py-4 border-top">
  <div class="container-fluid text-center">
    <p class="mb-0">
      Desarrollado por <strong>ABC - Amazing Bits Company</strong>
      <br>
      <small class="text-muted">© Raúl Álvarez Villarraza</small>
    </p>
  </div>
</footer>

<!-- PDF libs -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Firebase Config -->
<script type="module" src="./js/firebase-config.js"></script>

<!-- Authentication -->
<script type="module" src="./js/auth.js"></script>

<!-- Router -->
<script type="module" src="./js/router.js"></script>

<!-- App -->
<script type="module" src="./js/app.js"></script>

</body>
</html>
