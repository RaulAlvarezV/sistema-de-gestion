<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>App de Gestión - Firebase</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container py-4">

  <h1 class="text-center mb-4">App de Gestión</h1>

  <!-- LOGIN -->
  <div id="login-section">
    <h2>Ingreso</h2>
    <form id="login-form" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input id="password" type="password" class="form-control" required>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" id="login-btn">Ingresar</button>
        <button class="btn btn-outline-secondary" id="register-btn" type="button">Registrar</button>
      </div>
      <small class="text-muted">Pedile al admin que te asigne un rol luego del registro.</small>
    </form>
  </div>

  <!-- ROUTER -->
  <div id="router-section" class="hidden">
    <h2>Selecciona un Módulo</h2>

    <div class="row g-2">

      <div class="col-6 col-md-3">
        <button class="btn btn-outline-primary w-100 hidden" data-module="clientes" id="clientes-btn">
          Clientes
        </button>
      </div>

      <div class="col-6 col-md-3">
        <button class="btn btn-outline-primary w-100 hidden" data-module="pedido" id="pedido-btn">
          Pedido
        </button>
      </div>

      <div class="col-6 col-md-3">
        <button class="btn btn-outline-primary w-100 hidden" data-module="stock" id="stock-btn">
          Stock
        </button>
      </div>

      <div class="col-6 col-md-3">
        <button class="btn btn-outline-primary w-100 hidden" data-module="cobranza" id="cobranza-btn">
          Cobranzas
        </button>
      </div>

      <div class="col-6 col-md-3">
        <button class="btn btn-outline-primary w-100 hidden" data-module="gestion" id="gestion-btn">
          Gestión
        </button>
      </div>

    </div>

    <div class="mt-3">
      <button class="btn btn-secondary" id="logout-btn">Cerrar sesión</button>
    </div>

    <div class="mt-2">
      <span id="user-role" class="badge bg-info text-dark"></span>
      <span id="user-email" class="ms-2"></span>
    </div>
  </div>

  <!-- ESTE ES EL CONTENEDOR REAL DE LOS MÓDULOS -->
  <div id="app" class="mt-4"></div>

</div>


<!-- PDF libs -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

<!-- SweetAlert2 for friendly notifications -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Firebase SIEMPRE primero -->
<script type="module" src="./js/firebase-config.js"></script>

<!-- Luego autenticación -->
<script type="module" src="./js/auth.js"></script>

<!-- Luego router -->
<script type="module" src="./js/router.js"></script>

<!-- Por último app.js -->
<script type="module" src="./js/app.js"></script>



</body>
</html>
